<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Amazon.com.br | Tudo pra você</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo-container">
          <img src="img/logo-amazon.png" alt="Logo Amazon" />
        </div>
        <div class="search-container">
          <select class="category-select">
            <option value="all">Todos</option>
            <option value="eletronicos">Eletrônicos</option>
            <option value="livros">Livros</option>
            <option value="moda">Moda</option>
            <!-- Adicione mais categorias aqui -->
          </select>

          <input
            type="text"
            class="search-input"
            placeholder="Buscar produtos..."
          />

          <button class="search-button">
            <i class="fa-solid fa-search"></i>
          </button>
        </div>
        <div class="login">
          <a href="#">Olá, faça seu login</a>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>
    <nav class="navbar">
      <div class="all-categories">
        <span>
          <i class="fa-solid fa-bars"></i>
          Todos
        </span>
      </div>
      <ul>
        <li>
          <a href="#" class="nav-item">Venda na Amazon</a>
        </li>
        <li>
          <a href="#" class="nav-item">Mais Vendidos</a>
        </li>
        <li>
          <a href="#" class="nav-item">Ofertas do Dia</a>
        </li>
        <li>
          <a href="#" class="nav-item">Prime</a>
        </li>
        <li>
          <a href="#" class="nav-item">Livros</a>
        </li>
        <li>
          <a href="#" class="nav-item">Música</a>
        </li>
        <li>
          <a href="#" class="nav-item">Novidades na Amazon</a>
        </li>
      </ul>
      <div class="watch-now">
        <h3>Resgate Implacável</h3>
        <a href="#">Assista agora</a>
      </div>
    </nav>

  </body>
</html>
